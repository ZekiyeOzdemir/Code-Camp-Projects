<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h1>Camper Cafe</h1>
        <p>Est. 2020</p>
        <hr />
      </div>

      <div class="menu">
        <!-- <div class="Coffee"> -->

        <h2>Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="Cafe icon"
        />

        <div class="options">
          <div class="option">
            <p>French Vanilla</p>
            <span>3.00</span>
          </div>
          <div class="option">
            <p>Caramel Macchiato</p>
            <span>3.75</span>
          </div>
          <div class="option">
            <p>Pumpkin Spice</p>
            <span>3.50</span>
          </div>
          <div class="option">
            <p>Hazelnut</p>
            <span>4.00</span>
          </div>
          <div class="option">
            <p>Mocha</p>
            <span>4.50</span>
          </div>
        </div>

        <h2>Desserts</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="pie icon"
        />
        <div class="options">
          <div class="option">
            <p>Donut</p>
            <span>1.50</span>
          </div>
          <div class="option">
            <p>Cherry Pie</p>
            <span>2.75</span>
          </div>
          <div class="option">
            <p>Cheesecake</p>
            <span>3.00</span>
          </div>
          <div class="option">
            <p>Cinnamon Roll</p>
            <span>2.50</span>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <hr />

      <footer>
        <p class="link">
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
